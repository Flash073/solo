  <style>
    /*--------------------
Mixins
--------------------*/
/*--------------------
Body
--------------------*/
*,
*::before,
*::after {
  box-sizing: border-box;
}

html,
body {
  height: 95vh;
}

body {
  background: linear-gradient(135deg, #044f48, #2a7561);
  background-size: cover;
  font-family: "Open Sans", sans-serif;
  font-size: 14px;
  line-height: 1.3;
  overflow: hidden;
}

.bg {
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 1;
  background: url("https://images.unsplash.com/photo-1451186859696-371d9477be93?crop=entropy&fit=crop&fm=jpg&h=975&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1925") no-repeat 0 0;
  filter: blur(80px);
  transform: scale(1.2);
}

/*--------------------
Chat
--------------------*/
.chat {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 380px;
  height: 90%;
  max-height: 80%;
  z-index: 2;
  overflow: hidden;
  box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
  background: rgba(0, 0, 0, 0.5);
  border-radius: 20px;
  display: flex;
  justify-content: space-between;
  flex-direction: column;
  scale: 1.05;
  transition: box-shadow 0.25s;
}

.chat:hover {
  box-shadow: 0 0 10px rgba(74, 144, 226, 0.5), 
              0 0 20px rgba(74, 144, 226, 0.5), 
              0 0 30px rgba(74, 144, 226, 0.5);
}

/*--------------------
Chat Title
--------------------*/
.chat-title {
  flex: 0 1 45px;
  position: relative;
  z-index: 2;
  background: rgba(0, 0, 0, 0.2);
  color: #fff;
  text-transform: uppercase;
  text-align: left;
  padding: 10px 10px 10px 50px;
}
.chat-title h1, .chat-title h2 {
  font-weight: normal;
  margin: 0;
  padding: 0;
}
.chat-title h1 {
  font-size: 14px;
  display: inline-block;
  margin-right: 5px;
}
.chat-title h2 {
  color: rgba(255, 255, 255, 0.5);
  font-size: 11px;
  letter-spacing: 1px;
}
.chat-title .avatar {
  position: absolute;
  z-index: 1;
  top: 8px;
  left: 9px;
  border-radius: 30px;
  width: 30px;
  height: 30px;
  overflow: hidden;
  margin: 0;
  padding: 0;
  border: 2px solid rgba(255, 255, 255, 0.24);
}
.chat-title .avatar img {
  width: 100%;
  height: auto;
}

/* Dropdown styles */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-arrow {
  display: inline-block;
  cursor: pointer;
  transform: rotate(0deg);
  transition: transform 0.3s;
  color: white;
  font-size: 14px;
}

.dropdown-arrow.active {
  transform: rotate(180deg);
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgba(0, 0, 0, 0.7);
  min-width: 180px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  z-index: 10;
  top: 35px;
  left: 0;
  max-height: 200px;
  overflow-y: auto;
}

.dropdown-content.show {
  display: block;
}

.user-item {
  color: white;
  padding: 10px 15px;
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: background-color 0.2s;
}

.user-item:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.user-item img {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  margin-right: 10px;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

/*--------------------
Messages
--------------------*/
.messages {
  flex: 1 1 auto;
  color: rgba(255, 255, 255, 0.5);
  overflow: hidden;
  position: relative;
  width: 100%;
}
.messages .messages-content {
  position: absolute;
  top: 0;
  left: 0;
  height: 101%;
  width: 100%;
}
.messages .message {
  clear: both;
  float: left;
  padding: 6px 10px 7px;
  border-radius: 10px 10px 10px 0;
  background: rgba(0, 0, 0, 0.3);
  margin: 8px 0;
  font-size: 13px;
  line-height: 1.4;
  margin-left: 35px;
  position: relative;
  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
}
.messages .message .timestamp {
  position: absolute;
  bottom: -15px;
  font-size: 9px;
  color: rgba(255, 255, 255, 0.3);
}
.messages .message::before {
  content: "";
  position: absolute;
  bottom: -6px;
  border-top: 6px solid rgba(0, 0, 0, 0.3);
  left: 0;
  border-right: 7px solid transparent;
}
.messages .message .avatar {
  position: absolute;
  z-index: 1;
  bottom: -15px;
  left: -35px;
  border-radius: 30px;
  width: 30px;
  height: 30px;
  overflow: hidden;
  margin: 0;
  padding: 0;
  border: 2px solid rgba(255, 255, 255, 0.24);
}
.messages .message .avatar img {
  width: 100%;
  height: auto;
}
.messages .message.message-personal {
  float: right;
  color: #fff;
  text-align: right;
  background: linear-gradient(120deg, #248A52, #257287);
  border-radius: 10px 10px 0 10px;
}
.messages .message.message-personal::before {
  left: auto;
  right: 0;
  border-right: none;
  border-left: 5px solid transparent;
  border-top: 4px solid #257287;
  bottom: -4px;
}
.messages .message:last-child {
  margin-bottom: 30px;
}
.messages .message.new {
  transform: scale(0);
  transform-origin: 0 0;
  -webkit-animation: bounce 500ms linear both;
          animation: bounce 500ms linear both;
}
.messages .message.loading::before {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  content: "";
  display: block;
  width: 3px;
  height: 3px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  z-index: 2;
  margin-top: 4px;
  -webkit-animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
          animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
  border: none;
  -webkit-animation-delay: 0.15s;
          animation-delay: 0.15s;
}
.messages .message.loading span {
  display: block;
  font-size: 0;
  width: 20px;
  height: 10px;
  position: relative;
}
.messages .message.loading span::before {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  content: "";
  display: block;
  width: 3px;
  height: 3px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  z-index: 2;
  margin-top: 4px;
  -webkit-animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
          animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
  margin-left: -7px;
}
.messages .message.loading span::after {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  content: "";
  display: block;
  width: 3px;
  height: 3px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  z-index: 2;
  margin-top: 4px;
  -webkit-animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
          animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
  margin-left: 7px;
  -webkit-animation-delay: 0.3s;
          animation-delay: 0.3s;
}

/*--------------------
Message Box
--------------------*/
.message-box {
  flex: 0 1 40px;
  width: 100%;
  background: rgba(0, 0, 0, 0.3);
  padding: 10px;
  position: relative;
}
.message-box .message-input {
  background: none;
  border: none;
  outline: none !important;
  resize: none;
  color: rgba(255, 255, 255, 0.7);
  font-size: 13px;
  height: 17px;
  margin: 0;
  padding-right: 20px;
  width: 265px;
}
.message-box textarea:focus:-webkit-placeholder {
  color: transparent;
}
.message-box .message-submit {
  position: absolute;
  z-index: 1;
  top: 9px;
  right: 10px;
  color: #fff;
  border: none;
  background: #248A52;
  font-size: 12px;
  text-transform: uppercase;
  line-height: 1;
  padding: 6px 10px;
  border-radius: 10px;
  outline: none !important;
  transition: background 0.2s ease;
}
.message-box .message-submit:hover {
  background: #1D7745;
}

/* User selector styles */
.user-selector {
  width: 100%;
  padding: 5px;
  text-align: center;
  background: rgba(0, 0, 0, 0.3);
  display: none;
}

.user-selector select {
  width: 90%;
  padding: 5px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.8);
  border: none;
  color: #333;
  font-size: 12px;
}

/*--------------------
Custom Scrollbar
--------------------*/
.mCSB_scrollTools {
  margin: 1px -3px 1px 0;
  opacity: 0;
}

.mCSB_inside > .mCSB_container {
  margin-right: 0px;
  padding: 0 10px;
}

.mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar {
  background-color: rgba(0, 0, 0, 0.5) !important;
}

/*--------------------
Responsive Styles
--------------------*/

/* Mobile Devices */
@media screen and (max-width: 480px) {
  body {
    overflow: auto;
  }
  
  .chat {
    width: 100%;
    height: 100%;
    max-height: 100%;
    top: 0;
    left: 0;
    transform: none;
    border-radius: 0;
    scale: 1;
  }
  
  .chat-title {
    padding: 12px 10px 12px 50px;
  }
  
  .message-box .message-input {
    width: calc(100% - 60px);
    font-size: 14px;
  }
  
  .messages .message {
    max-width: 85%;
    font-size: 14px;
  }
  
  .message-box {
    padding: 12px;
    flex: 0 1 50px;
  }
  
  .message-box .message-submit {
    padding: 8px 12px;
    font-size: 14px;
  }
  
  .dropdown-content {
    width: 200px;
    right: 0;
    left: auto;
  }
}

/* Small Tablets */
@media screen and (min-width: 481px) and (max-width: 768px) {
  .chat {
    top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

    /* width: 90%;
    max-width: 450px;
    height: 90%;
    max-height: 90%; */
  }
  
  .message-box .message-input {
    width: calc(100% - 70px);
  }
  
  .messages .message {
    max-width: 85%;
  }
}

/* Landscape Mode on Mobile */
@media screen and (max-height: 500px) and (orientation: landscape) {
  .chat {
    height: 98%;
    max-height: 98%;
    border-radius: 0;
  }
  
  .chat-title {
    flex: 0 1 40px;
  }
  
  .messages .message {
    margin: 5px 0;
    padding: 5px 8px 6px;
  }
  
  .message-box {
    flex: 0 1 35px;
  }
}

  <div class="chat">
    <div class="chat-title">
      <div class="dropdown">
        <h1 id="currentUser">Select User</h1>
        <span class="dropdown-arrow">â–¼</span>
        <div class="dropdown-content">
          <div class="user-item" data-user="deep">
            <img src="https://randomuser.me/api/portraits/men/41.jpg" />
            <span>deep</span>
          </div>
          <div class="user-item" data-user="sarthak">

            <span>sarthak</span>
          </div>
          <div class="user-item" data-user="chomu">

            <span>chomu</span>
          </div>
        </div>
      </div>

      <figure class="avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" />
      </figure>
    </div>
    
    <div class="messages">

  <script>
    var $messages = $('.messages-content'),
    d, h, m,
    i = 0,
    currentUser = '';

$(window).on('load', function() {
  $messages.mCustomScrollbar();
});

function updateScrollbar() {
  // Check if the scrollbar has been initialized
  if ($messages.data('mCS') && $('.mCSB_container').length > 0) {
    $messages.mCustomScrollbar("update").mCustomScrollbar('scrollTo', 'bottom', {
      scrollInertia: 10,
      timeout: 0
    });
  } else {
    // If not initialized, try initializing it first
    $messages.mCustomScrollbar();
    // Use setTimeout to allow the scrollbar to initialize
    setTimeout(function() {
      $messages.mCustomScrollbar("update").mCustomScrollbar('scrollTo', 'bottom', {
        scrollInertia: 10,
        timeout: 0
      });
    }, 100);
  }
}

function setDate() {
  d = new Date();
  if (m != d.getMinutes()) {
    m = d.getMinutes();
    $('<div class="timestamp">' + d.getHours() + ':' + (m < 10 ? '0' + m : m) + '</div>').appendTo($('.message:last'));
  }
}

// Dropdown functionality
$(document).ready(function() {
  // Initialize scrollbar on document ready as well
  if ($messages.length > 0) {
    $messages.mCustomScrollbar();
  }
  
  $('.dropdown-arrow').click(function(e) {
    e.stopPropagation();
    $(this).toggleClass('active');
    $('.dropdown-content').toggleClass('show');
  });
  
  // Close dropdown when clicking elsewhere
  $(document).click(function() {
    $('.dropdown-arrow').removeClass('active');
    $('.dropdown-content').removeClass('show');
  });
  
  // Change active user when clicking on a user item
  $('.user-item').click(function() {
    let username = $(this).find('span').text();
    let imgSrc = $(this).find('img').attr('src');
    currentUser = $(this).data('user');
    
    $('#currentUser').text(username);
    $('.chat-title .avatar img').attr('src', imgSrc);
    
    $('.dropdown-arrow').removeClass('active');
    $('.dropdown-content').removeClass('show');
    
    // Clear messages and fetch user data
    fetchUserData(currentUser);
  });
});

function insertMessage() {
  msg = $('.message-input').val();
  if ($.trim(msg) == '') {
    return false;
  }
  if (!currentUser) {
    alert("Please select a user first.");
    return false;
  }
  
  // Check if container exists before appending
  if ($('.mCSB_container').length > 0) {
    $('<div class="message message-personal">' + msg + '</div>').appendTo($('.mCSB_container')).addClass('new');
  } else {
    $('<div class="message message-personal">' + msg + '</div>').appendTo($messages).addClass('new');
  }
  
  setDate();
  $('.message-input').val(null);
  updateScrollbar();
  
  // Send message to server
  sendMessage(currentUser, msg);
}

$('.message-submit').click(function() {
  insertMessage();
});

$(window).on('keydown', function(e) {
  if (e.which == 13) {
    insertMessage();
    return false;
  }
});

// Fetch user data function
async function fetchUserData(user) {
  try {
    // Make the actual API call to fetch user data
    const response = await fetch(`https://script.google.com/macros/s/AKfycbzoO1PE9ueI8sdXIqcb5abPZhs2d967AQjmdobHy79PLXPcTEvVNU03vO2DTzoicvTj/exec?mode=fetch&user=${user}`);
    const data = await response.json();
    
    // Use the actual data returned from the API
    displayUserData(data);
  } catch (error) {
    console.error('Error fetching user data:', error);
    // Check if container exists before manipulating
    if ($('.mCSB_container').length > 0) {
      $('.mCSB_container').html('<div class="message">Error loading messages.</div>');
    } else {
      $messages.html('<div class="message">Error loading messages.</div>');
      $messages.mCustomScrollbar(); // Reinitialize
    }
    
    // Wait a moment before updating scrollbar
    setTimeout(function() {
      updateScrollbar();
    }, 100);
  }
}

function displayUserData(data) {
  // Determine the correct container
  let messageContainer;
  if ($('.mCSB_container').length > 0) {
    messageContainer = $('.mCSB_container');
  } else {
    $messages.mCustomScrollbar(); // Initialize if needed
    messageContainer = $('.mCSB_container');
    
    // If still not available, use the messages element directly
    if (messageContainer.length === 0) {
      messageContainer = $messages;
    }
  }
  
  messageContainer.empty(); // Clear previous messages
  
  if (data.messages && data.messages.length > 0) {
    data.messages.forEach(message => {
      $('<div class="message new"><figure class="avatar"><img src="' + $('.chat-title .avatar img').attr('src') + '" /></figure>' + message + '</div>').appendTo(messageContainer);
    });
    setDate();
  } else {
    messageContainer.html('<div class="message">No messages available.</div>');
  }
  
  // Wait a moment before updating scrollbar
  setTimeout(function() {
    updateScrollbar();
  }, 100);
}

async function sendMessage(user, message) {
  try {
    // Make the actual API call to send the message
    const response = await fetch(`https://script.google.com/macros/s/AKfycbzoO1PE9ueI8sdXIqcb5abPZhs2d967AQjmdobHy79PLXPcTEvVNU03vO2DTzoicvTj/exec?mode=push&user=${user}&message=${encodeURIComponent(message)}`);
    const data = await response.json();
    
    // Determine correct container
    let container = $('.mCSB_container').length > 0 ? $('.mCSB_container') : $messages;
    
    // Show a loading indicator
    $('<div class="message loading new"><figure class="avatar"><img src="' + $('.chat-title .avatar img').attr('src') + '" /></figure><span></span></div>').appendTo(container);
    updateScrollbar();

    // Fetch the updated messages after a slight delay
    setTimeout(function() {
      $('.message.loading').remove();
      fetchUserData(user);
    }, 1000);
    
  } catch (error) {
    console.error('Error sending message:', error);
    $('.message.loading').remove();
    alert("Error sending message.");
  }
}
  </script>
